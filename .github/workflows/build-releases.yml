name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  # First run tests to ensure quality
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libgl1-mesa-dev libegl1-mesa-dev libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6 xvfb
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --extra test --extra gpu
    
    - name: Run tests
      run: |
        export QT_QPA_PLATFORM=offscreen
        uv run pytest tests/test_minimal.py tests/test_init.py --cov=src/oopsie_daisy --cov-report=xml --cov-report=term-missing
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage.xml
  build-windows:
    needs: run-tests  # Only run if tests pass
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --extra test --extra gpu
    
    - name: Verify imports work
      run: uv run python -c "import oopsie_daisy; print('‚úÖ Imports working')"
    
    - name: Install PyInstaller
      run: uv pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        uv run python -m PyInstaller --clean --onefile --windowed --name "OopsieDaisy" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "send2trash" --hidden-import "numpy" --hidden-import "pyopencl" --hidden-import "concurrent.futures" --hidden-import "psutil" --collect-all "pyopencl" src/oopsie_daisy/__init__.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: oopsie-daisy-windows
        path: dist/OopsieDaisy.exe

  build-macos:
    needs: run-tests  # Only run if tests pass
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --extra test --extra gpu
    
    - name: Verify imports work
      run: uv run python -c "import oopsie_daisy; print('‚úÖ Imports working')"
    
    - name: Install PyInstaller
      run: uv pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        uv run python -m PyInstaller --clean --onefile --windowed --name "OopsieDaisy-macOS" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "send2trash" --hidden-import "numpy" --hidden-import "pyopencl" --hidden-import "concurrent.futures" --hidden-import "psutil" --collect-all "pyopencl" src/oopsie_daisy/__init__.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: oopsie-daisy-macos
        path: dist/OopsieDaisy-macOS

  build-linux:
    needs: run-tests  # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libxcb-cursor-dev libgl1-mesa-dev libegl1-mesa-dev libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --extra test --extra gpu
    
    - name: Verify imports work
      run: uv run python -c "import oopsie_daisy; print('‚úÖ Imports working')"
    
    - name: Install PyInstaller
      run: uv pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        uv run python -m PyInstaller --clean --onefile --windowed --name "OopsieDaisy-Linux" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "send2trash" --hidden-import "numpy" --hidden-import "pyopencl" --hidden-import "concurrent.futures" --hidden-import "psutil" --collect-all "pyopencl" src/oopsie_daisy/__init__.py
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: oopsie-daisy-linux
        path: dist/OopsieDaisy-Linux

  create-release:
    needs: [run-tests, build-windows, build-macos, build-linux]  # Ensure tests pass and all builds complete
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Oopsie Daisy ${{ github.ref_name }}"
        body: |
          üê± **Oopsie Daisy File Recovery Tool**
          
          A cute kitten-themed file recovery application with beautiful twinkling starry sky!
          
          ## Downloads
          - **Windows**: Download `OopsieDaisy.exe` - Just double-click to run!
          - **macOS**: Download `OopsieDaisy-macOS` - You may need to allow it in Security settings
          - **Linux**: Download `OopsieDaisy-Linux` - Make executable with `chmod +x OopsieDaisy-Linux`
          
          ## Features
          - üîç Easy one-click scanning for deleted files
          - üíñ Beautiful kitten-themed interface with pink colors
          - üåå Realistic twinkling stars covering the entire app
          - üöÄ **GPU Acceleration**: AMD, NVIDIA, Intel GPU support
          - üî• **Multi-threading**: Uses all CPU cores for fast scanning
          - üõ°Ô∏è Safe, non-destructive file recovery
          - üìÅ Restore multiple files at once
          
          ## First Time Users
          1. Download the file for your operating system
          2. Double-click to run (Windows) or follow instructions above
          3. Click "Start Scan" to find your deleted files
          4. Select files and click "Restore Files"
          5. Choose where to save them - done! üéâ
          
          **Made with üíñ by reshdesu and virtual kittens**
        files: |
          artifacts/oopsie-daisy-windows/OopsieDaisy.exe
          artifacts/oopsie-daisy-macos/OopsieDaisy-macOS
          artifacts/oopsie-daisy-linux/OopsieDaisy-Linux
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}